<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${home}">Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="row container-fluid justify-content-center">
        <div class="row col-12 justify-content-around my-4">
            <div class="col-4 justify-content-center">
                <a href="/upload" class="btn btn-primary">Загрузить</a>
            </div>

            <div class="col-4">
                <h1 class="h1">
                    Welcome
                </h1>
            </div>
            <div class="col-4">
            </div>
        </div>
        <div class="col-12">
        <div class="row mt-5 col-12">
            <table class="table col-12 table-striped table-info">
                <thead>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Mode
                    </th>
                    <th>
                        Size
                    </th>
                    <th>
                        Progress
                    </th>
                    <th class="text-end">
                        Options
                    </th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="fileData : ${files}" th:key="${fileData.id}">
                    <td th:text="${fileData.fileName}">
                    </td>
                    <td th:text="${fileData.Mode}">
                    </td>
                    <td th:text="${fileData.size} + КБ">
                    </td>
                    <td>
                    <div class="progress">
                        <div th:id="'progress-bar-download-'+${fileData.id}" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    </td>
                    <td>
                        <button type="button" class="btn btn-light mx-1 float-end" th:onclick="'downloadFile('+${fileData.id}+')'">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-arrow-down" viewBox="0 0 16 16">
                                <path d="M8.5 6.5a.5.5 0 0 0-1 0v3.793L6.354 9.146a.5.5 0 1 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 10.293V6.5z"/>
                                <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"/>
                            </svg>
                        </button>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
        </div>
    </div>

    <script>
        function downloadFile(id) {
            let url = '/download' + id;

        }
    </script>
</body>
</html>
